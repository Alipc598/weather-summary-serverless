<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Weather Summary</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Lottie -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

    <style>
      html,body { height:100%; margin:0; }
      #map { height:100%; }

      /* Top bar (only search; centered) */
      .topbar{ position:absolute; inset:12px 12px auto 12px; z-index:1000; pointer-events:none; }
      .topbar-inner{ display:flex; justify-content:center; pointer-events:auto; }
      .search{
        width:min(680px, 90vw);
        padding:10px 14px; border-radius:12px; border:1px solid #ddd; font-size:15px;
        background:rgba(255,255,255,.95); box-shadow:0 6px 24px rgba(0,0,0,.12);
      }

      /* Draggable stats card (starts bottom-left) */
      #weather-card{
        position:absolute; bottom:12px; left:12px; z-index:1000;
        background:rgba(255,255,255,.96);
        border-radius:14px; padding:12px 14px; min-width:260px; max-width:min(92vw, 480px);
        box-shadow:0 12px 30px rgba(0,0,0,.18); font:15px/1.45 system-ui, sans-serif;
        border:1px solid #eee;
        cursor:grab;
      }
      /*#weather-card.dragging{ cursor:grabbing; user-select:none; }

      /* Tight card layout: text left, animation right */
      .card-inner{ display:flex; align-items:center; gap:8px; }
      .metrics{ flex:1 1 auto; min-width:210px; padding-right:4px; }
      .coords{ font-size:12px; color:#666; margin-bottom:6px; }
      .temp{ font-size:32px; font-weight:800; letter-spacing:.2px; }
      .row{ margin-top:4px; }

      /* Animation holder: keep size, reduce surrounding whitespace */
      .anim-wrap{
        width:132px; height:132px; flex:0 0 132px;
        display:grid; place-items:center;
        margin: -2px -4px -2px 0;   /* trims extra white edge around animation without shrinking it */
      }
      .anim-wrap > div{ width:100%; height:100%; }

      /* Theme border tints */
      .card--sunny { border-color:#ffe299; }
      .card--rain  { border-color:#b3d4ff; }
      .card--cloudy{ border-color:#d8d8d8; }
      .card--snow  { border-color:#cbe7ff; }
      .card--storm { border-color:#ffc2c2; }

      .leaflet-popup-content { margin:10px 14px; }

      @media (max-width:560px){
        .anim-wrap{ width:108px; height:108px; flex-basis:108px; }
        .temp{ font-size:28px; }
      }
    </style>
  </head>
  <body>
    <!-- top search -->
    <div class="topbar">
      <div class="topbar-inner">
        <input id="city-search" class="search" placeholder="Search city... (press Enter to use top result)"/>
      </div>
    </div>

    <!-- draggable card with animation INSIDE -->
    <div id="weather-card" role="status" aria-live="polite">
      <div class="card-inner">
        <div class="metrics">
          <div class="coords">—</div>
          <div class="row"><span class="temp">-- °C</span></div>
          <div class="row"><b>Wind:</b> <span class="wind">-- kph</span></div>
          <div class="row"><b>Rain:</b> <span class="rain">-- mm</span></div>
          <div class="row"><b>Summary:</b> <span class="summary">—</span></div>
        </div>
        <div class="anim-wrap"><div id="weather-anim" aria-hidden="true"></div></div>
      </div>
    </div>

    <div id="map"></div>

    <script>
      /* ---------------- Map ---------------- */
      const map = L.map('map').setView([50.081, 14.42], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
      }).addTo(map);
      let marker;

      /* ---------------- Draggable card ---------------- */
      const card = document.getElementById('weather-card');
      const restore = localStorage.getItem('cardPos');
      if (restore) {
        try {
          const {x,y} = JSON.parse(restore);
          card.style.left = x + 'px';
          card.style.top  = y + 'px';
          card.style.right = 'auto'; card.style.bottom = 'auto';
        } catch {}
      }
      let dragging = false, grab = {x:0,y:0};
      card.addEventListener('pointerdown', (e)=>{
        if (e.button!==0) return;
        dragging = true; card.classList.add('dragging'); card.setPointerCapture(e.pointerId);
        const r = card.getBoundingClientRect();
        // switch from bottom/left to absolute top/left the first time
        card.style.left = r.left + 'px'; card.style.top = r.top + 'px';
        card.style.right='auto'; card.style.bottom='auto';
        grab.x = e.clientX - r.left; grab.y = e.clientY - r.top;
      });
      card.addEventListener('pointermove', (e)=>{
        if (!dragging) return;
        const vw = innerWidth, vh = innerHeight, w = card.offsetWidth, h = card.offsetHeight;
        let x = e.clientX - grab.x, y = e.clientY - grab.y;
        x = Math.min(Math.max(8, x), vw - w - 8);
        y = Math.min(Math.max(8, y), vh - h - 8);
        card.style.left = x + 'px'; card.style.top = y + 'px';
      });
      card.addEventListener('pointerup', (e)=>{
        if (!dragging) return;
        dragging = false; card.classList.remove('dragging'); card.releasePointerCapture(e.pointerId);
        localStorage.setItem('cardPos', JSON.stringify({x: parseInt(card.style.left||'0'), y: parseInt(card.style.top||'0')}));
      });

      /* ---------------- Theming & animation ---------------- */
      function pickCondition({ tempC, windKph, rainMm, thunder }) {
        if (thunder) return { key:'thunder', theme:'card--storm' };
        if (rainMm > 0.2) return { key:'rain', theme:'card--rain' };
        if (tempC <= 1.5) return { key:'snow', theme:'card--snow' };
        if (windKph >= 25) return { key:'cloudy', theme:'card--cloudy' };
        if (tempC >= 23 && rainMm < 0.2) return { key:'sunny', theme:'card--sunny' };
        return { key:'cloudy', theme:'card--cloudy' };
      }
      function tempWord(t){ return t>=28?'Hot':t>=22?'Warm':t>=14?'Mild':'Cold'; }
      function windWord(w){ return w>=25?'Windy':w>=12?'Breezy':'Calm'; }

      let lottieInstance = null;
      async function renderCardAnimation(conditionKey){
        const container = document.getElementById('weather-anim');
        container.innerHTML = '';
        try {
          const res = await fetch(`/animations/${conditionKey}.json`, {cache:'force-cache'});
          if (!res.ok) return;
          const data = await res.json();
          if (lottieInstance) { lottieInstance.destroy(); lottieInstance=null; }
          lottieInstance = lottie.loadAnimation({
            container, renderer:'svg', loop:true, autoplay:true, animationData:data
          });
        } catch {}
      }
      function themeCard(theme){
        card.classList.remove('card--sunny','card--rain','card--cloudy','card--snow','card--storm');
        card.classList.add(theme);
      }
      function updateStats({ lat, lon, tempC, windKph, rainMm, summary, theme, conditionKey }){
        themeCard(theme);
        card.querySelector('.coords').textContent = `${lat.toFixed(3)}, ${lon.toFixed(3)}`;
        card.querySelector('.temp').textContent   = `${tempC.toFixed(1)} °C`;
        card.querySelector('.wind').textContent   = `${windKph.toFixed(1)} kph`;
        card.querySelector('.rain').textContent   = `${(rainMm||0).toFixed(1)} mm`;
        card.querySelector('.summary').textContent= summary;
        renderCardAnimation(conditionKey);
      }

      /* ---------------- Backend + upstream weather ---------------- */
      async function getWeatherByCity(city){
        const r = await fetch(`/weather-summary?city=${encodeURIComponent(city)}`);
        if (!r.ok) throw new Error('API error');
        return r.json();
      }
      async function getWeatherByLatLon(lat, lon){
        const url = new URL('https://api.open-meteo.com/v1/forecast');
        url.search = new URLSearchParams({
          latitude: lat, longitude: lon,
          current: 'temperature_2m,wind_speed_10m,precipitation,weather_code'
        }).toString();
        const r = await fetch(url);
        if (!r.ok) throw new Error('Upstream error');
        const j = await r.json();
        const cur = j.current || {};
        return {
          temp_c: cur.temperature_2m ?? NaN,
          wind_kph: (cur.wind_speed_10m ?? 0),
          rain_mm: cur.precipitation ?? 0,
          thunder: [95,96,99].includes(cur.weather_code),
          summary: `${tempWord(cur.temperature_2m ?? 0)} + ${windWord((cur.wind_speed_10m ?? 0))}`
        };
      }

      /* ---------------- Glue ---------------- */
      let lastConditionKey = 'cloudy';
      function showWeatherUI({ lat, lon, temp_c, wind_kph, rain_mm=0, thunder=false, summary }){
        const { key, theme } = pickCondition({ tempC: temp_c, windKph: wind_kph, rainMm: rain_mm, thunder });
        lastConditionKey = key;
        updateStats({ lat, lon, tempC: temp_c, windKph: wind_kph, rainMm: rain_mm, summary, theme, conditionKey:key });

        if (marker) marker.remove();
        marker = L.marker([lat,lon]).addTo(map);
        }

      map.on('click', async (e)=>{
        const { lat, lng } = e.latlng;
        try {
          const data = await getWeatherByLatLon(lat, lng);
          showWeatherUI({ lat, lon: lng, ...data });
        } catch (err) { console.error(err); }
      });

      document.getElementById('city-search').addEventListener('keydown', async (e)=>{
        if (e.key !== 'Enter') return;
        const q = e.target.value.trim(); if (!q) return;
        try {
          const gres = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`, { cache: 'no-store' });
          const [g] = await gres.json();
          let lat = 50.0, lon = 14.4;
          if (g) { lat = +g.lat; lon = +g.lon; map.setView([lat,lon], 11); }
          const data = await getWeatherByCity(q);
          const summary = data.summary ?? `${tempWord(data.temp_c)} + ${windWord(data.wind_kph)}`;
          const latOut = (typeof data.lat === 'number') ? data.lat : lat;
          const lonOut = (typeof data.lon === 'number') ? data.lon : lon;
          showWeatherUI({ lat: latOut, lon: lonOut, temp_c: data.temp_c, wind_kph: data.wind_kph, summary });
        } catch (err) { console.error(err); }
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos)=>{
          const lat = pos.coords.latitude, lon = pos.coords.longitude;
          map.setView([lat,lon], 11);
          try { const data = await getWeatherByLatLon(lat, lon); showWeatherUI({ lat, lon, ...data }); } catch {}
        }, ()=>{});
      }
    </script>
  <script>
/* --- Weather card: lock to bottom-left, disable dragging --- */
(function () {
  function lockCardBottomLeft() {
    const card = document.getElementById('weather-stats');
    if (!card) return;

    // Force bottom-left placement and remove any drag transforms
    card.style.top = "";
    card.style.right = "";
    card.style.left = "12px";
    card.style.bottom = "12px";
    card.style.transform = "";
    card.style.cursor = "default";
    card.classList.remove("pos-tr","pos-tl","pos-br");
    card.classList.add("pos-bl");

    // Best-effort: cancel any handlers a previous patch may have attached
    card.onmousedown = null;
    document.onmousemove = null;
    document.onmouseup = null;
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", lockCardBottomLeft);
  } else {
    lockCardBottomLeft();
  }

  // Also keep it there on resize (no snapping logic; it just remains locked)
  window.addEventListener("resize", lockCardBottomLeft);
})();

/* --- Stricter condition mapping so rain/thunder shows reliably --- */
// Override the condition picker to use both precipitation and WMO weather_code.
(function () {
  const RAIN = new Set([51,53,55,56,57,61,63,65,66,67,80,81,82]);
  const SNOW = new Set([71,73,75,77,85,86]);
  const THUNDER = new Set([95,96,99]);

  function tempWord(t){ return t>=28?'Hot':t>=22?'Warm':t>=14?'Mild':t>=5?'Cool':'Cold'; }
  function windWord(w){ return w>=25?'Windy':w>=12?'Breezy':'Calm'; }

  // Replace global pickCondition (last definition wins)
  window.pickCondition = function pickCondition({ tempC, windKph, rainMm=0, thunder=false, code=0 }) {
    if (THUNDER.has(code) || thunder) return { key:'thunder', theme:'card--storm' };
    if ((rainMm ?? 0) > 0.01 || RAIN.has(code)) return { key:'rain', theme:'card--rain' };
    if (SNOW.has(code)) return { key:'snow', theme:'card--snow' };
    if (tempC >= 25 && (rainMm ?? 0) <= 0.01) return { key:'sunny', theme:'card--sunny' };
    return { key:'cloudy', theme:'card--cloudy' };
  };

  // Replace getWeatherByLatLon to carry weather_code into UI + compute a clearer summary
  window.getWeatherByLatLon = async function getWeatherByLatLon(lat, lon){
    const url = new URL('https://api.open-meteo.com/v1/forecast');
    url.search = new URLSearchParams({
      latitude: lat, longitude: lon,
      current: 'temperature_2m,wind_speed_10m,precipitation,weather_code'
    }).toString();

    const r = await fetch(url);
    if (!r.ok) throw new Error('Upstream error');
    const j = await r.json();
    const cur = j.current || {};

    const temp = Number(cur.temperature_2m ?? NaN);
    const wind = Number(cur.wind_speed_10m ?? 0);
    const rain = Number(cur.precipitation ?? 0);
    const code = Number(cur.weather_code ?? 0);

    const parts = [tempWord(temp)];
    if ([95,96,99].includes(code)) parts.push('Thunder');
    else if (rain > 0.01 || [51,53,55,56,57,61,63,65,66,67,80,81,82].includes(code)) parts.push('Rain');
    parts.push(windWord(wind));

    return {
      temp_c: temp,
      wind_kph: wind,        // Open-Meteo current wind is already in km/h
      rain_mm: rain,
      weather_code: code,
      thunder: [95,96,99].includes(code),
      summary: parts.join(' + ')
    };
  };
})();
</script>
<script>
/* --- LOCK WEATHER CARD (no dragging, always bottom-left) --- */
(function () {
  function lockCard() {
    const id = "weather-stats";
    const old = document.getElementById(id);
    if (!old) return;

    // Replace node to drop any previously registered event listeners
    const card = old.cloneNode(true);
    if (old.parentNode) old.parentNode.replaceChild(card, old);

    // Position: bottom-left
    Object.assign(card.style, {
      top: "",
      right: "",
      left: "12px",
      bottom: "12px",
      transform: "",
      cursor: "default",
      userSelect: "auto"
    });
    card.classList.remove("pos-tr","pos-tl","pos-br","draggable");
    card.classList.add("pos-bl");
    card.setAttribute("data-locked","true");

    // Block any drag attempts (capture phase beats other handlers)
    const block = (e) => { e.stopImmediatePropagation(); e.preventDefault(); };
    ["mousedown","pointerdown","touchstart","dragstart"].forEach(ev =>
      card.addEventListener(ev, block, true)
    );
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", lockCard);
  } else {
    lockCard();
  }
  window.addEventListener("resize", lockCard); // keep it locked on resize
})();
</script>
</body>
</html>
