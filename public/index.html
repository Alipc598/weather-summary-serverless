<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Summary API</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
             line-height: 1.45; max-width: 720px; margin: 48px auto; padding: 0 16px; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
      pre { background: #f5f5f5; padding: 12px; border-radius: 8px; overflow:auto; }
      a.button { display:inline-block; padding:8px 12px; border-radius:8px; text-decoration:none; border:1px solid #ddd; }
    </style>
  </head>
  <body>
    <h1>Weather Summary API</h1>
    <p>GET <code>/weather-summary?city=&lt;NAME&gt;</code></p>

    <p>
      Try it:
      <a class="button" href="/weather-summary?city=Prague">/weather-summary?city=Prague</a>
    </p>

    <h3>Example response</h3>
    <pre><code>{
  "city": "Prague",
  "temp_c": 22.1,
  "wind_kph": 12.3,
  "summary": "Warm + Calm"
}</code></pre>

    <p>Powered by <a href="https://open-meteo.com/">Open-Meteo</a>.</p>
  </body>
</html>
